<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700&family=Julius+Sans+One&display=swap" rel="stylesheet">
    <title>Register</title>
</head>
<body>
    <img src="imgs/texturefabrik_dust-05 1.png" alt="body texture" class="body_texture">
    <img src="imgs/texturefabrik_dust-05 2.png" alt="box texture" class="box_texture" id="box-texture">
    <div class="register-box" id="register-box">
        <h1>REGISTER</h1>

        <p id="user-title" class="user-title">USERNAME</p>
        <input type="text" class="username" id="username">
        <p id="user-text" class="user-text">

        <p id="mail-title" class="mail-title">E-MAIL</p>
        <input type="email" class="email" id="email" >
        <p id="mail-text" class="mail-text">

        <p id="pass-title" class="pass-title">PASSWORD</p>
        <input type="password" class="password" id="password">
        <p id="pass-text" class="pass-text">

        <p id="repass-title" class="repass-title">RE-PASSWORD</p>
        <input type="password" class="re-password" id="re-password">
        <p id="repass-text" class="repass-text"></p>

        <button class="button" id="button">FINISH</button>
        <p class="create-account">ALREADY HAVE AN ACCOUNT? <a href="../sign-page/index.html">SIGN IN.</a></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
