<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700&family=Julius+Sans+One&display=swap" rel="stylesheet">
    <title>Register</title>
</head>
<body>
    <img src="imgs/texturefabrik_dust-05 1.png" alt="body texture" class="body_texture">
    <img src="imgs/texturefabrik_dust-05 2.png" alt="box texture" class="box_texture" id="box-texture">
    <div class="signin-box" id="signin-box">
        <h1>REGISTER</h1>
        <input type="text" class="username" id="username" placeholder="Username">
        <p id="user-text" class="user-text">Username must be at least 5 characters long.</p>

        <input type="email" class="email" id="email" placeholder="E-mail">
        <p id="mail-text" class="mail-text">Wrong or Invalid e-mail address.</p>

        <input type="password" class="password" id="password" placeholder="Password">
        <p id="pass-text" class="pass-text">Must have at least 6 characters, caps, numbers and @#%.</p>

        <input type="password" class="re-password" id="re-password" placeholder="Re-Password">
        <p id="repass-text" class="repass-text">Passwords do not match.</p>

        <button class="button" id="button">FINISH</button>
        <p class="create-account">ALREADY HAVE AN ACCOUNT? <a href="../sign-page/index.html">SIGN IN.</a></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
